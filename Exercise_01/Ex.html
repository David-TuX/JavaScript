<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 01</title>
</head>
<body>
    <div class="container" style="padding: 0 20px;">

        <!-- //Question 01 -->
        <h1>Question 01: Kiểm tra n (nhập từ bàn phím) có phải số nguyên tố không ?</h1>
        <span style="margin-right: 20px;">Nhập số:</span><input type="number" id="snt">
        <button id="impress" type="submit"  onclick="inputNumber()">Check</button>
        <p style="font-weight: bold; padding-left: 30px;" id="result"></p>

        <!-- //Question 02 -->
        <h1>Question 02: Viết chương trình nhập mảng một chiều A với n phần tử
            (n>=10). Xuất mảng A ra màn hình các nguyên tố trong A trên.</h1>
        <span style="margin-right: 20px;">Nhập các phần tử của mảng A:</span><input type="text" id="ptu"> 
        <button id="impress" onclick="nhap()">Result</button>
        <p id="arrayA"></p>
        <p style="font-weight: bold; padding-left: 30px;" id="kq"></p>
    
    </div>
    <script src="./Ex.js"></script>
</body>
</html>
